# Netlify Configuration for IMS Frontend
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"

  # Publish directory (Next.js export output - empty for Next.js Runtime)
  publish = ".next"

  # Functions directory (if using Netlify Functions)
  # functions = "netlify/functions"

[build.environment]
  # Node version
  NODE_VERSION = "20"

  # Next.js specific
  NEXT_TELEMETRY_DISABLED = "1"

# Redirect rules for Next.js (commented out - Next.js Runtime handles this)
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Environment-specific configs
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_ENV = "development"

# Plugin configuration (required for Next.js Runtime)
[[plugins]]
  package = "@netlify/plugin-nextjs"
